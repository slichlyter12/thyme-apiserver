version: '3.7'
services:
 apiserver:
    build:
        dockerfile: Dockerfile 
        context: ./
    ports: 
        - "8080:8080"
    depends_on: 
        - "dynamodb-local"
    links:
        - "dynamodb-local"
    environment: 
        - AWS_ACCESS_KEY_ID='test'
        - AWS_SECRET_ACCESS_KEY='testkey'
        - AWS_REGION='us-west-2'
        - AWS_ENDPOINT=http://dynamodb-local:8000
 dynamodb-local:
   image: amazon/dynamodb-local:latest
   container_name: dynamodb-local
   ports:
    - "8000:8000"